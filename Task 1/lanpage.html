<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landing Page Design using HTML CSS</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <style>
        img {
            max-width: 100%;
            max-height: 120%;
        }
    </style>
</head>
<body>
    <div class="header">
            <div class="logo">
                <img src="image/Rajasthan Sweets.png" alt="Logo">
            </div>

            <nav>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Service</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Subscribe</a>
                </div>
                <input type="text" class="search" placeholder="Search here...">
                <div class="im">
                    <img src="image/Bell.png" alt="Bell">
                    <img src="image/Profile.jpg" alt="Profile">
                </div>
            </nav>
        </div>
        <div class="image">
            <div >
            <h1> <span style="color:yellow;">Delicious</span> Sweets</h1>
            <h1><span style="color: yellow;">Sweetness Perfected</span>, Every Bite Delights</h1><br>
            <button class="order-button">Order Now</button>
            </div>
        </div>
        <footer class="footer">
            <div class="social-icons">
                <img src="image/icon new.jpg" alt="">
            </div>
        </footer>
        
</body>
</html>
